<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <link rel="stylesheet" href="main0.css">
    <script src="https://kit.fontawesome.com/cfe474865a.js" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>
    
    <header class="head">
        <div class="con">
            <a class="button" href="../index.html"> <i class="fa-solid fa-bars"></i> </a>
            <a class="button" href="main0.html"> <i class="fa-solid fa-rotate-right"></i> </a> 
        </div>
        <div  class="coni">
            <h1 id="who"></h1> 
        </div>
    </header>

    <article class="main">
        <div class="first">
            <div class="bash">
                <i class="fa-sharp fa-solid fa-thumbtack rot1"></i> I Player <div class="empty"></div>
            </div>
            <div id="chara">
                X
            </div>
        </div>
        <div id="table" class="table">
            <div id="a" onclick="Check(1)" class="a"></div>
            <div id="b" onclick="Check(2)" class="a"></div>
            <div id="c" onclick="Check(3)" class="a"></div>
            <div id="d" onclick="Check(4)" class="a"></div>
            <div id="f" onclick="Check(5)" class="a"></div>
            <div id="g" onclick="Check(6)" class="a"></div>
            <div id="h" onclick="Check(7)" class="a"></div>
            <div id="k" onclick="Check(8)" class="a"></div>
            <div id="m" onclick="Check(9)" class="a"></div>
        </div>
        <div class="second">
            <div class="bash">
                <div class="empty"></div> II Player <i class="fa-sharp fa-solid fa-thumbtack rot2"></i>
            </div>
            <div id="charb">
                O
            </div>
        </div>
    </article>

</body>
</html>
